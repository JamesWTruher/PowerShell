language: cpp
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode7.3
      language: generic
git:
  submodules: false
before_install:
  - git config --global url.git@github.com:.insteadOf https://github.com/
  - git submodule update --init -- src/Modules/Pester src/libpsl-native/test/googletest
  - ./tools/download.sh
script:
  - ulimit -n 4096; powershell -c "Import-Module ./build.psm1; Start-PSBootstrap; Start-PSBuild"
notifications:
  slack:
    secure: 
